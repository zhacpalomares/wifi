<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Heroic Features - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/heroic-features.css" rel="stylesheet">

  </head>

  <body>

    <!-- Page Content -->
    <div class="container">

      <div>
		<div class="row">
			<div class="col-md-8 info-panel-head">
				<div class="row">
					<div class="col-lg-12 credits-header">
						<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
						  <ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						  </ol>
						  <div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
							  <img class="d-block img-fluid" src="wifi.png" alt="First slide">
							</div>
							<div class="carousel-item">
							  <img class="d-block img-fluid" src="wifi.png" alt="Second slide">
							</div>
							<div class="carousel-item">
							  <img class="d-block img-fluid" src="wifi.png" alt="Third slide">
							</div>
						  </div>
						  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						  </a>
						  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						  </a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 info-panel-head">
				<div class="row">
					<div class="col-lg-12 credits-header">
						<h1>CREDITS</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 credits">
						<h1>₱<span id="value">10</span></h1>
					</div>
				</div>
			</div>
		</div>
		<div class="row prices">
			<div class="col-lg-4 info-panel">
				<div class="row">
					<div class="col-lg-12 price">
						<h1>₱1</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 hours">
						<h1>10 mins</h1>
					</div>
				</div>
			</div>
			<div class="col-lg-4 info-panel">
				<div class="row">
					<div class="col-lg-12 price">
						<h1>₱5</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 hours">
						<h1>1 hour</h1>
					</div>
				</div>
			</div>
			<div class="col-lg-4 info-panel">
				<div class="row">
					<div class="col-lg-12 price">
						<h1>₱10</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 hours">
						<h1>3 hours</h1>
					</div>
				</div>
			</div>
		</div>	  
	  </div>

    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script>
		$(document).ready(function(){
			
			var credits = 0;
			
			$('.carousel').carousel();
			
			$('#value').text(credits);
			
			$(document).keypress(function(e) {
				$('#value').text(++credits);
			});
			
		});
	</script>

  </body>

</html>
